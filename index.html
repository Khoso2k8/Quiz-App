<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Personaliy Quiz</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img
            class="header-img"
            src="images/Personality Quiz.png"
            alt="Personality-quiz-app"
          />
        </div>
        <div class="category-selection">
          <h2>Choose category of your interest</h2>
          <select>
            <option>Cricket Personalities</option>
            <option>Inetrnational Personalities</option>
            <option>Pakistani Politicians</option>
            <option>Showbiz Personalities</option>
          </select>
        </div>
        <div class="buttons">
          <button class="btn btn-add-category">+Add New Category</button>
          <button class="btn btn-add-question">+Add New Question</button>
        </div>
      </header>

      <section>
        <div class="score-card">
          <h2>Your Performance</h2>
          <div class="score-item">
            <progress max="10" value="5"></progress>
            <div class="score-text-wrapper">
              <h3>Cricket Personalities</h3>
              <p>score <span>5 / 10</span></p>
            </div>
          </div>
          <div class="score-item">
            <progress max="10" value="5"></progress>
            <div class="score-text-wrapper">
              <h3>Inetrnational Personalities</h3>
              <p>score <span>5 / 10</span></p>
            </div>
          </div>
          <div class="score-item">
            <progress max="10" value="5"></progress>
            <div class="score-text-wrapper">
              <h3>Pakistani Politicians</h3>
              <p>score <span>5 / 10</span></p>
            </div>
          </div>
          <div class="score-item">
            <progress max="10" value="5"></progress>
            <div class="score-text-wrapper">
              <h3>Showbiz Personalities</h3>
              <p>score <span>5 / 10</span></p>
            </div>
          </div>
        </div>
        <div class="main-content">
          <div class="main-content-inner">
            <div class="main-content-image-box">
              <img src="./images/waqar-ahmed.jpeg" alt="" />
            </div>
            <h2>1. Identify the personality in above picture</h2>
            <div class="option">
              <button class="btn-option">Brian Lara</button>
              <button class="btn-option">Sachin Tendulkar</button>
              <button class="btn-option">Ricky Ponting</button>
              <button class="btn-option">Shane Warne</button>
            </div>
          </div>
          <p class="result wrong"><span>âœ”</span>Correct</p>
        </div>
      </section>
      <div class="buttons-outside">
        <button class="btn-timer">1:00</button>
        <button class="btn">Next</button>
      </div>
    </div>
  </body>
</html>
